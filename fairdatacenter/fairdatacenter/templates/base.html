<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Data Center Monitoring - FAIR Data{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        header p {
            color: #ecf0f1;
            font-size: 1.1rem;
        }
        nav {
            background: #34495e;
            padding: 1rem 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 2rem;
            font-weight: 500;
        }
        nav a:hover {
            color: #3498db;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #3498db;
            color: white;
            border-radius: 12px;
            font-size: 0.85rem;
            margin: 0.25rem;
        }
        a .badge {
            text-decoration: none;
        }
        a .badge:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }
        .api-link {
            background: #27ae60;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 1rem;
        }
        .api-link:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <header>
        <h1>üè¢ Data Center Monitoring - FAIR Data</h1>
        <p>Area Science Park, Padriciano, Trieste</p>
    </header>
    
    <nav>
        <a href="/">Home</a>
        <a href="/datasets/">Datasets</a>
        <a href="/api/">API</a>
        <a href="/catalog.ttl">DCAT Catalog</a>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Area Science Park | Licensed under CC BY-NC-SA 4.0</p>
        <p>FAIR-by-Design Data Management | Author: Roberta Lamberti</p>
    </footer>
</body>
</html>
